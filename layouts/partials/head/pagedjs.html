<style>
  footer {
    position: running(footer);
  }

  @page {
    size: {{ .Param "page.width" }} {{ .Param "page.height" }};
    margin: {{ .Param "page.margin" }};

    @bottom-center {
      content: element(footer);
    }
  }
</style>
{{- with resources.Get "paged.js" -}}
  {{- $opts:= dict
      "format" "esm"
      "minify" hugo.IsProduction
  -}}
  {{- $js := . | js.Build $opts -}}
  {{- if hugo.IsProduction -}}
    {{- $js = $js | minify | fingerprint -}}
  {{- end -}}
  <script
    type="module"
    src="{{ $js.RelPermalink }}"
    integrity="{{ $js.Data.Integrity }}"
  ></script>
{{- end -}}
