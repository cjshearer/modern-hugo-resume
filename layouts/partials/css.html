{{ $styles := resources.Get "css/main.css" }}
{{ $styles := $styles | postCSS }}
{{ if hugo.IsProduction }}
  {{- with $styles | minify | fingerprint | resources.PostProcess -}}
		<style>{{- .Content | safeCSS }}</style>
  {{- end -}}
{{ else }}
  <link href="{{ $styles.RelPermalink }}" rel="stylesheet" />
{{ end }}
