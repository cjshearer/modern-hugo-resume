build:
  writeStats: true
  cacheBusters:
    - source: (postcss|tailwind)\.config\.js
      target: css
    - source: assets/watching/hugo_stats.json
      target: css
defaultContentLanguage: en
disableKinds:
  - RSS
  - section
  - sitemap
  - taxonomy
  - term
enableEmoji: true
enableRobotsTXT: true
languageCode: en-us
markup:
  goldmark:
    renderer:
      unsafe: true
    parser:
      attribute:
        block: true
        title: true
      wrapStandAloneImageWithinParagraph: false
module:
  mounts:
    - source: assets
      target: assets
    - source: hugo_stats.json
      target: assets/watching/hugo_stats.json
    - source: node_modules/@fortawesome/fontawesome-free/svgs
      target: assets/svgs
mediaTypes:
  text/plain:
    suffixes:
      - txt
outputFormats:
  TXT:
    mediaType: text/plain
    baseName: index
    isPlainText: true
