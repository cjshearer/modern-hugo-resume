build:
  writeStats: true
  cacheBusters:
    - source: (postcss|tailwind)\.config\.js
      target: css
    - source: assets/watching/hugo_stats.json
      target: css
defaultContentLanguage: en
disableKinds:
  - RSS
  - section
  - sitemap
  - taxonomy
  - term
enableEmoji: true
enableRobotsTXT: true
languageCode: en-us
module:
  mounts:
    - source: assets
      target: assets
    - source: hugo_stats.json
      target: assets/watching/hugo_stats.json
    - source: data
      target: data
      excludeFiles: plaintextreplace/LICENSE
mediaTypes:
  text/plain:
    suffixes:
      - txt
outputFormats:
  TXT:
    mediaType: text/plain
    baseName: index
    isPlainText: true
title: "Cody Shearer"
Params:
  faviconEmoji: ðŸ’¼
