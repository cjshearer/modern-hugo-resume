on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  use-build:
    uses: cjshearer/cjshearer.github.io/.github/workflows/build.yaml@main

  deploy:
    concurrency:
      group: pages
      cancel-in-progress: false
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: use-build
    runs-on: ubuntu-latest
    steps:
      - name: Download use-build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build
          path: build
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: build
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
