on:
  push:
    branches:
      - main

jobs:
  use-build:
    uses: cjshearer/cjshearer.github.io/.github/workflows/build.yaml@main

  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Download use-build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build
          path: build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
